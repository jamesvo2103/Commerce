{% extends "auctions/layout.html" %}

{% block title %}
    Place Bid
{% endblock %}

{% block body %}
    <h2>Place Bid for {{ listing.title }}</h2>
    <form action="{% url 'place_bid' %}" method="post">
        {% csrf_token %}
        <input type="hidden" name="listing_id" value="{{ listing.id }}">
        <div class="form-group">
            <label for="bidAmount">Enter your bid amount:</label>
            <input type="number" step="0.01" class="form-control" id="bidAmount" name="bid_amount" required>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit Bid</button>
    </form>
{% endblock %}
